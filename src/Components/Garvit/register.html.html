<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>          <!-- this is for image -->
                <div class="card-body">
                    <h2 class="title text-center">Register</h2>
                    
                    <form method="POST">
                        <div class="flx-box" >
                           <div class="input-group col-2 flx-item">
                             <input class="input--style-2" type="text" placeholder="First Name" name="Fname">
                           </div>
                           <div class="input-group col-2 flx-item">
                             <input class="input--style-2" type="text" placeholder="Last Name" name="Lname">
                           </div>                       
                        </div>
                        <div class="input-group">
                             <input class="input--style-2" type="text" placeholder="Organization Name" name="Oname">
                        </div>
                        <div class="flx-box">
                           <div class="input-group col-2 flx-item">
                                <input class="input--style-2" type="text" placeholder="Employee ID No" name="E_id">
                           </div>
                           <div class="input-group col-2 flx-item">
                                <input class="input--style-2" type="tel" placeholder="Mobile" name="mob_no">
                          </div>
                        </div>
                        <div class="flx-box" >
                        
                            <div class="input-group col-2 flx-item">
                                <input class="input--style-2" type="email" placeholder="Email" name="email">
                                </div>   
                            
                        <div class="flx-item" >
                            <span id="upld">Upload Id Card</span> 
                            <input type="file" id="myFile" name="filename" accept="image/png,image/jpeg" title="">
                        </div>
                        </div>
                        <div class="p-t-20 text-center">
                            <button class="btn btn--radius btn--green" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
